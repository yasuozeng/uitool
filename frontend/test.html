<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <div id="app">
        <p>Loading Vue app...</p>
    </div>
    <div id="test-result"></div>

    <script type="module">
        // 测试 Vue 是否正常工作
        const testDiv = document.getElementById('test-result');
        try {
            // 测试基本 API 请求
            const response = await fetch('/api/v1/cases');
            const data = await response.json();
            testDiv.innerHTML = '<h2>API Test Result:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            console.log('API Response:', data);
        } catch (error) {
            testDiv.innerHTML = '<h2 style="color:red">API Test Failed:</h2><pre>' + error.message + '</pre>';
            console.error('API Error:', error);
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        h2 { color: #666; margin-top: 20px; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</body>
</html>
